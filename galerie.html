<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

    <title>Guillaume - My Site</title>
    <link rel="icon" type="image/x-icon" href="./images/icone.png">

</head>

<body>

    <header>
        <img class="responsive" src="/images/icone.png" alt="logo">
        <div>
            <h1>Galerie</h1>
        </div>
        <div id="bloc-btn-menu" class="bloc-btn-menu">
            <button id="btn-menu" class="btn-menu">Menu</button>
            <div id="liste-btn-menu">
                <button onclick="location.href=`index.html`" class="btn-menu hidden">Accueil</button>
                <button onclick="location.href=`galerie.html`" class="btn-menu hidden">Galerie</button>
                <button onclick="location.href=`jeux.html`" class="btn-menu hidden">Jeux</button>
            </div>
        </div>
    </header>

    <main>

        <div class="galerie-container">

            <!-- Bloc boutons de galerie -->
            <div class="bloc-add-img">
                <input type="text" placeholder="URL ?" id="inputUrlImg" class="btn">
                <div><button id="btn-add-img" class="btn" >Ajouter une image</button></div>
            </div>
            <div class="bloc-btn">
                <div><button id="btn-view-mosaic" class="btn">Mosaique</button></div>
                <div><button id="btn-view-out" class="btn">Zoom -</button></div>
                <div><button id="btn-view-in" class="btn">Zoom +</button></div>
                <div><button id="btn-view-column" class="btn">Colonne</button></div>
            </div>


            <!-- Bloc images de galerie -->
            <div id="img-list" class="img-list">
                <img src="./images/1.jpg" alt="">
                <img src="./images/2.jpg" alt="">
                <img src="./images/3.jpg" alt="">
                <img src="./images/4.jpg" alt="">
                <img src="./images/5.jpg" alt="">
                <img src="./images/6.jpg" alt="">

            </div>

        </div>



    </main>


    <footer>

    </footer>


    <script src="script.js"></script>

</body>

</html>
