<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

    <title>Guillaume - My Site</title>
    <link rel="icon" type="image/x-icon" href="./images/icone.png">

</head>

<body>

    <header>
        <img class="responsive" src="/images/icone.png" alt="logo">
        <div>
            <h1>Accueil</h1>
        </div>
        <div id="bloc-btn-menu" class="bloc-btn-menu">
            <button id="btn-menu" class="btn-menu">Menu</button>
            <div id="liste-btn-menu">
                <button onclick="location.href=`index.html`" class="btn-menu hidden">Accueil</button>
                <button onclick="location.href=`galerie.html`" class="btn-menu hidden">Galerie</button>
                <button onclick="location.href=`jeux.html`" class="btn-menu hidden">Jeux</button>
            </div>
        </div>
    </header>


    <main>


        <div class="joke-container">

            <!-- Bloc boutons du feed -->
            <div class="bloc-btn">
                <div><button id="btn-add-feed" class="btn">Une autre blague ?</button></div>
                <div><button id="btn-remove-feed" class="btn">Refresh</button></div>
                <div><button id="btn-form-feed" class="btn">Ecrivez votre propre blague</button></div>
            </div>

            <!--  Bloc Formulaire du feed -->
            <div id="bloc-form" class="form-feed hidden">
                <h2 class="form-item" >Ajouter votre blague</h2>
                <textarea type="text" id = "jokeFromForm" class="form-item" name="joke" placeholder="Votre blague" autofocus></textarea>
                <div class="btn-form form-item">
                    <button id = "reset-form">Effacer</button>
                    <button id = "submit-form">Ajouter</button>                    
                </div>
            </div>


            <!-- Bloc Joke du feed -->
            <div id="joke-list" class="joke-list">

            </div>

        </div>




    </main>


    <footer>

    </footer>


    <script src="script.js"></script>

</body>

</html>
